<body>
  <form method="get" action="#">

    <label for="fname">First Name</label>
    <input type="text" name="first name" id="fname" />

    <br>

    <label for="lname">Last Name</label>
    <input type="text" name="lastname" id="lname" />

    <br>
    <br>

    <label for="password">Password</label>

    <br>
    <br>

    <fieldset>
      <legend>Favorite 90's Rock Band?</legend>
      <input type="radio" name="option" value="Pearl Jam" />

      <input type="radio" name="option" value="Alice In Chains" />

    <br>

    <select name="waste of time">

      <option value="biggerLoser">Twitter</option>
      <option value="meh">Instagram</option>
      <option value="doesNotCount">Snapchat</option>

    <br>

    <textarea name="yadayadayada" rows="10" cols="30" placeholder="Your Text Here"></textarea>

    <br>

    <input type="reset" value="Clear">

    <br>

    <input type="submit" value="Submit">
