<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Variables</title>
  <script type="text/javascript">
    window.onload = function() {

      var name = "Jeff Stokes";
      var birthDay = "October 6";
      var hiIam;
      hiIam = name + " " + birthDay;

      document.getElementById('test').innerHTML = hiIam;

      var num1 = 5;
      var num2 = 20;
      var num3 = 80;
      var sum = num1 + (num3 - num2)

      document.getElementById('sum').innerHTML = sum;
    }
  </script>

</head>

<body>
  <h2 id="test">

  </h2>

  <div id="sum">

  </div>


  <div id="validator">
    <a href="http://validator.w3.org/nu/?doc=https://nbtl.mesacc.edu/jstokes/javascript/variables.html">
    HTML 5 VALIDATION </a>
  </div>
</body>

</html>
